{% extends "base.html" %}
{% block content %}

    <div id="seats">
        {% for seat in seats %}
            {% if seat.status == "available" %}
                
                <button type="button" class="seat available" id="seat{{ seat.id }}" onclick="updateSeatStatus({{ seat.id }})">{{ seat.id + 1 }}</button>
            {% else %}
                
                <button type="button" class="seat occupied" id="seat{{ seat.id }}" onclick="updateSeatStatus({{ seat.id }})">{{ seat.id + 1 }}</button>
            {% endif %}
        {% endfor %}
    </div>

{% endblock %}
