{% extends "base.html" %} {% block content %}

<p class="date-time"><span id="time"></span> の座席状況</p>

<div class="seat-map-container">
    <!-- 座席レイアウトの画像 -->
    <img
        src="{{ url_for('static', filename='images/youth_station.png') }}"
        alt="Room Layout"
        usemap="#seatMap"
    />

    <!-- イメージマップ -->
    <map name="seatMap">
        {% for seat in seats %}
        <area class="seat" shape="circle" coords="{{ seat.area_pos }}" />
        {% endfor %}
    </map>

    <!-- 色付きの要素 -->
    <div id="seats">
        {% for seat in seats %} {% if seat.status == "available" %}
        <button
            disabled
            type="button"
            class="seat available"
            id="seat{{ seat.id }}"
            style="{{ seat.button_pos }}"
        ></button>
        {% else %}
        <button
            disabled
            type="button"
            class="seat occupied"
            id="seat{{ seat.id }}"
            style="{{ seat.button_pos }}"
        ></button>
        {% endif %} {% endfor %}
    </div>

    <button
        type="button"
        class="btn btn-secondary"
        style="margin-left: 30px"
        id="updateSeatsButton"
        onclick="updateSeats();showTime()"
    >
        更新
    </button>
</div>

{% endblock %}
