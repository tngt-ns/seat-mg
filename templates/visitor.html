{% extends "base.html" %}
{% block content %}

    <div id="seats">
        {% for seat in seats %}
            {% if seat.status == "available" %}
                <button disabled class="seat available" id="seat{{ seat.id }}" >{{ seat.id + 1 }}</button>
            {% else %}
                <button disabled class="seat occupied" id="seat{{ seat.id }}" >{{ seat.id + 1 }}</button>
            {% endif %}
        {% endfor %}
    </div>

    <button id="updateSeatsButton" onclick="updateSeats()">更新</button>

{% endblock %}
